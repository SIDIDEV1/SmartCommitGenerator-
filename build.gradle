plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.17.4'
}

group = 'org.sididev'
version = '1.0.0'

repositories {
    mavenCentral()
}

intellij {
    version = '2023.3'
    plugins = ['vcs-git']
}

java {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

patchPluginXml {
    sinceBuild = '233'
    untilBuild = '251.*'

    changeNotes = '''
    <ul>
        <li>Initial release of Smart Commit Generator</li>
        <li>Intelligent commit message generation based on file changes</li>
        <li>Support for conventional commit format</li>
        <li>Automatic scope detection</li>
        <li>Direct injection into commit UI</li>
    </ul>
    '''
}